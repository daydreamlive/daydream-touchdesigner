<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daydream Relay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        width: 512px;
        height: 512px;
        overflow: hidden;
      }
      #output-video {
        width: 512px;
        height: 512px;
        object-fit: cover;
        display: block;
      }
      #input-canvas {
        display: none;
      }
      #aurora {
        position: absolute;
        inset: 0;
        z-index: 100;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
      #aurora.hidden {
        opacity: 0;
      }
      #status {
        position: absolute;
        inset: 0;
        z-index: 101;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
      #status.hidden {
        opacity: 0;
      }
      #status-text {
        color: rgba(255, 255, 255, 0.9);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 26px;
        font-weight: 500;
        text-align: center;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <video id="output-video" autoplay playsinline muted></video>
    <canvas id="input-canvas" width="512" height="512"></canvas>
    <canvas id="aurora" width="512" height="512"></canvas>
    <div id="status"><div id="status-text">Connecting...</div></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
